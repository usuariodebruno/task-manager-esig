<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Gestão de Tarefas</title>
    <style>
        body, .center-content {
            background: #EDF1F8;
        }

        .center-content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #EDF1F8;
        }

        .form-container {
            border: 1px solid #DEDFE3;
            border-radius: 8px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 2px 2px 8px rgba(64, 78, 130, 0.08);
            background: #fff;
        }

        .form-title {
            font-size: 1.1em;
            font-weight: bold;
            background-color: #C4D2EB;
            color: #404E82;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #404E82;
            text-align: center;
        }

        .welcome-text {
            color: #404E82;
            font-size: 1.05em;
            margin-bottom: 24px;
            text-align: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        h\:commandButton,
        .button-row h\:commandButton {
            background: #404E82;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 28px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-size: 1em;
        }

        h\:commandButton:hover,
        .button-row h\:commandButton:hover {
            background: #D99C44;
            color: #404E82;
        }
    </style>
</h:head>
<h:body>
    <div class="center-content">
        <div class="form-container">
            <div class="form-title">Gestão de Tarefas</div>
            <h:form>
                <div class="welcome-text">
                    Bem-vinda à Gestão de Tarefas!
                </div>
                <div class="button-row">
                    <h:commandButton 
                        value="Listar Tarefas" 
                        action="pages/lista.xhtml?faces-redirect=true"
                    />
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
